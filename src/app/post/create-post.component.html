<section fxLayout="row" fxLayoutAlign="start center">
  <mat-card fxFlex="100%" fxFlex.xs="100%" width="90%">
    <mat-card-title></mat-card-title>
    <form mat-form [formGroup]="createForm" fxLayoutAlign="start center" fxLayoutGap="10px">
      <mat-card-content>
        <mat-form-field>
          <!-- <mat-label>Title</mat-label> -->
          <input mat-input formControlName="title" #title id="title" matInput placeholder="enter title" />
          <mat-hint>title</mat-hint>
          <mat-error *ngIf="catchError('title', 'required')">Title is required</mat-error>
          <mat-error *ngIf="catchError('title', 'minlength')">Title should be more than 2 characters length.</mat-error>
          <mat-error *ngIf="catchError('title', 'maxlength')">Title cannot be more than 10 characters length.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input width="100%" mat-input formControlName="body" #body id="body" matInput placeholder="enter body" />
          <mat-hint>body</mat-hint>
          <mat-error *ngIf="catchError('body', 'required')">Body is required</mat-error>
          <mat-error *ngIf="catchError('body', 'minlength')">Body should be more than 5 characters length.</mat-error>
          <mat-error *ngIf="catchError('body', 'maxlength')">Body cannot be more than 40 characters length.</mat-error>
        </mat-form-field>


        <mat-card-actions fxLayoutAlign="end center">
          <button mat-raised-button (click)="onCreatePost()" color="primary"
            [disabled]="!createForm.touched || !createForm.valid"> Submit Post</button>

          <button type="button" mat-raised-button color="secondary" (click)="onCancel()">Cancel</button>
        </mat-card-actions>
      </mat-card-content>
    </form>
    <span *ngIf="message" class="success">{{message}}</span>
    <app-post-card [post]="post$ | async" [showBody]="1"></app-post-card>
  </mat-card>
</section>
